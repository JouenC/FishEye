<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d7356f1b2.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="dropdown-container">
        <div class="dropdown-title"> Trier par </div>
        <select class="dropdown" aria-label="dropdown for media sorting">
          <option class="dropdown-item" value="Popularité" aria-label="sorting for popularity"> Popularité </option>
          <option class="dropdown-item" value="Date" aria-label="sorting for date"> Date </option>
          <option class="dropdown-item" value="Titre" aria-label="sorting for title"> Titre </option>
        </select>
      </div>
      <div class="photograph-media"></div>
    </main>

    <div id="contact_modal" class="HTMLModal">
      <div class="overlay"></div>
		</div>
    <div id="media_modal" class="HTMLModal">
      <div class="overlay"></div>
        <i class="fa-solid fa-chevron-left" id="prev"></i>
        <div class="photograph-media-content"></div>
        <i class="fa-solid fa-chevron-right" id="next"></i> 
		</div>
    <footer class="footer"></footer>
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/photographerPage.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/templates/modal.js"></script>
    <script src="/scripts/templates/sort.js"></script>
    <script src="/scripts/templates/like.js"></script>
  </body>
</html>
