<html>
  <head>

					<div>
						<label for="firstname">Pr√©nom</label>
						<input type="text" name="firstname" id="firstname"/>

						<input type="text" name="lastname" id="lastname"/>
					</div>
          <div>

						<input type="email" name="email" id="email"/>
					</div>
          <div>
						<label for="textarea">Votre Message</label>

			</div>
		</div>
